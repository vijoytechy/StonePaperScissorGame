<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://kit.fontawesome.com/54689ece67.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./favicon.png" type="image/png" sizes="16x16">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/modal.css">
    <title>Rock Paper Scissors </title>

    <script>
        var bleep = new Audio();
        bleep.src = 'click.wav';
    </script>

</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Rock Paper Scissors</h1>
            <button id="restart" class="restart-btn">Restart Game</button>
            <div id="score" class="score">
                <p>Player: 0</p>
                <p>Computer: 0</p>
            </div>
        </header>
        <h2>Make Your Selection</h2>
        <div class="choices">
            <i id="rock" onclick="bleep.play()" class="choice fas fa-hand-rock fa-10x"></i>
            <i id="paper" onclick="bleep.play()" class="choice fas fa-hand-paper fa-10x"></i>
            <i id="scissors" onclick="bleep.play()" class="choice fas fa-hand-scissors fa-10x"></i>
        </div>
    </div>


    <footer id="sticky">&copy&nbsp Designed and Developed by Vijoy T Abraham - 2020</footer>

    <!-- Modal -->
    <div class="modal">
        <div id="result" class="modal-content"></div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
